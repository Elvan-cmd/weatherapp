<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - weather app</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <p class="icon"><i class="wi wi-cloudy"></i></p>
        <p class="other">scattered clouds</p>
        <div class="temp">
            <p class="num">28</p>
            <p class="units">&deg;C</p>
        </div>
        <p class="location">Toronto, Ontario</p>
        <form onsubmit="return false">
            <input type="text" id="formValueId" placeholder="ZIPCODE" />
            <button type="submit" id="zipButton"><i class="fa fa-search fa-lg"></i></button>
        </form>
        <p class="custom">Enter Zip</p>
        <p class="my-location">My Location</p>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
